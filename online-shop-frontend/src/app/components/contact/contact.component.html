<div class="contact-page-component">
  <div class="contact-page banner-background">
    <div class="overlay-layer">
      <div class="container">
        <div class="text-align-left banner-text-wrapper">
          <div>
            <h1>We want to</h1>
            <h1>hear from you</h1>
            <p>Please fill out our form, and we'll get in touch shortly.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-form">
    <section id="contact">
      <h1 class="section-header">CONTACT</h1>
      <div class="contact-wrapper">
        <form class="form-horizontal" role="form" method="post" onsubmit="return false;">
          <input type="text" class="form-control" name="name" placeholder="Name" [ngModel]="userName"
                 autocomplete="new-name"
                 (ngModelChange)="onNameChange($event)"/>
          <input class="form-control" type="email" name="email" placeholder="Email" [ngModel]="userEmail" #email="ngModel" email required
                 (ngModelChange)="onEmailChange($event)"/>
          <div class="error-message" *ngIf="email.value !== '' && email.invalid">
            <p>Please provide a valid email address.</p>
          </div>
          <textarea class="form-control textarea" rows="4" placeholder="Message" name="message"
                    [ngModel]="userMessage" (ngModelChange)="onMessageChange($event)"></textarea>
          <button aria-label="send email" class="btn btn-primary send-button" [ngClass]="{'send-disabled': disableSendBtn}" id="submit" type="submit" value="SEND"
                  [disabled]="disableSendBtn" (click)="sendMailSupport()">
            <div class="button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>
          </button>
        </form>
        <div class="direct-contact-container">
          <ul class="contact-list">
            <li class="list-item"><i class="fas fa-map-marker-alt fa-2x"></i><span
              class="contact-text place">Skopje | MK</span></li>
            <li class="list-item"><i class="fa fa-phone fa-2x"></i>
              <span class="contact-text phone"><a href="tel:+389" title="Give me a call">078-XXX-XXX</a></span>
            </li>
            <li class="list-item"><i class="fa fa-envelope fa-2x"></i>
              <span class="contact-text gmail"><a href="mailto:shoptasticmk@gmail.com"
                                                  title="Send me an email">shoptasticmk@gmail.com</a></span>
            </li>
          </ul>
          <hr>
          <ul class="social-media-list">
            <li><a rel="noopener noreferrer" aria-label="github" href="https://github.com/stamkovs/online-shop" target="_blank" class="contact-icon">
              <i class="fab fa-github" aria-hidden="true"></i></a>
            </li>
            <li><a rel="noopener noreferrer" aria-label="linkedin" href="https://www.linkedin.com/in/stamkovs/" target="_blank" class="contact-icon">
              <i class="fab fa-linkedin" aria-hidden="true"></i></a>
            </li>
            <li><a rel="noopener noreferrer" aria-label="instagram" href="https://instagram.com/stamkoff" target="_blank" class="contact-icon">
              <i class="fab fa-instagram" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
