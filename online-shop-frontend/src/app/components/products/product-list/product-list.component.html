<div class="container product-list-view">
  <shoptastic-breadcrumbs [categoryChangeEvent]="categoryChangeSubject.asObservable()"></shoptastic-breadcrumbs>
  <div class="full-window-width product-category-page-title"><h2>{{pageTitle}}</h2></div>
  <p *ngIf="showNoProductsMessage">Currently there are no products available for the selected category.</p>
  <shoptastic-product-card (clickEvent)="goToProductDetail(item)" (addToCartEvent)="addProductToCart(item)"
                           (addToWishlistEvent)="addProductToWishlist(item)"
                           class="shoptastic-product-card-wrapper" *ngFor="let item of products"
                           [item]="item">
    <i (click)="goToProductDetail(item)" title="View details" class="fa fa-external-link-alt go-to-product-details"></i>
  </shoptastic-product-card>
</div>
<router-outlet></router-outlet>
